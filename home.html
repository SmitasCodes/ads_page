<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ads</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="form_container">
        <label>Title</label>
        <input type="text" id="title_input" />
      </div>
      <div class="form_container">
        <label>Category</label>
        <input type="text" id="category_input" />
      </div>
      <div class="form_container">
        <label>Description</label>
        <input type="text" id="description_input" />
      </div>
      <div class="form_container">
        <label>Price</label>
        <input type="text" id="price_input" />
      </div>
      <div class="form_container">
        <label>Images</label>
        <input type="text" id="images_input" />
      </div>
      <div class="button_flex">
        <button id="insert" type="submit">Insert</button>
        <button id="update">Update</button>
        <button id="delete">Delete</button>
      </div>
    </form>
    <button id="signout">
      <img src="./img/logout.png" alt="logout icon" />
    </button>
    <script src="./scripts/home.js" type="module"></script>
  </body>
</html>
